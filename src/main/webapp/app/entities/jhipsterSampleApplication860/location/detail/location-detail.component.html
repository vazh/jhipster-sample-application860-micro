<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (location()) {
      <div>
        <h2 data-cy="locationDetailsHeading"><span>Location</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ location()!.id }}</span>
          </dd>
          <dt><span>Street Address</span></dt>
          <dd>
            <span>{{ location()!.streetAddress }}</span>
          </dd>
          <dt><span>Postal Code</span></dt>
          <dd>
            <span>{{ location()!.postalCode }}</span>
          </dd>
          <dt><span>City</span></dt>
          <dd>
            <span>{{ location()!.city }}</span>
          </dd>
          <dt><span>State Province</span></dt>
          <dd>
            <span>{{ location()!.stateProvince }}</span>
          </dd>
          <dt><span>Country</span></dt>
          <dd>
            @if (location()!.country) {
              <div>
                <a [routerLink]="['/jhipstersampleapplication860/country', location()!.country?.id, 'view']">{{
                  location()!.country?.id
                }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/jhipstersampleapplication860/location', location()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
